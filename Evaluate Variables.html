<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8" />

<title>Greetings Master</title>

</head>

<body>
      <button onclick="myfunction()">Click</button>
      <p id="1"></p>
    <script>
      function myfunction() {
        var x=91
        var y=81
        var a=eval("x+y") + "<br>" 
        var e=eval("2*2") + "<br>"
        var c=eval("y-x") + "<br>" 
        var result=a+e+c
        document.getElementById("1") .innerHTML=result
      }
    </script>

</body>
