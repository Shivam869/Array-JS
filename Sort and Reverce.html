<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8" />

<title>Greetings Master</title>

</head>

<body>
   <button id="button1" onclick="ascending()">Ascending Order</button>
   <button id="button1" onclick="descending()">Descending Order</button>
   <p id="001"></p>
    <script>
        var numbers=[772 , 12 ,65 ,9 , 0 , 652 ,78 , 989 , 201 , 78954631 ,321325 ,789 , 6571]
        document.getElementById("001") .innerHTML= numbers
        function ascending() {
               numbers.sort(function(a , b) {
                return a-b
               })
               document.getElementById("001") .innerHTML= numbers
        }
        function descending() {
               numbers.sort(function(a , b) {
                return b - a
               })
               document.getElementById("001") .innerHTML= numbers
        }
    </script>

</body>
